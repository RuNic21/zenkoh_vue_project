<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Dashboard - ダッシュボード</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }
      .dashboard-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dashboard-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .card-icon {
        font-size: 3rem;
        margin-bottom: 20px;
        opacity: 0.8;
      }
      .card-title {
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-weight: 600;
      }
      .card-description {
        opacity: 0.9;
        line-height: 1.6;
      }
      .back-link {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
      }
      .back-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>📊 Material Dashboard</h1>
      <p>美しいダッシュボードテンプレートをご利用ください</p>

      <div class="dashboard-grid">
        <a
          href="material-dashboard-master/pages/dashboard.html"
          class="dashboard-card"
        >
          <div class="card-icon">📈</div>
          <div class="card-title">メインダッシュボード</div>
          <div class="card-description">
            主要な統計情報とグラフを表示するメインダッシュボード
          </div>
        </a>

        <a
          href="material-dashboard-master/pages/tables.html"
          class="dashboard-card"
        >
          <div class="card-icon">📋</div>
          <div class="card-title">テーブル</div>
          <div class="card-description">データテーブルとリスト表示</div>
        </a>

        <a
          href="material-dashboard-master/pages/billing.html"
          class="dashboard-card"
        >
          <div class="card-icon">💳</div>
          <div class="card-title">請求管理</div>
          <div class="card-description">請求書と支払い管理</div>
        </a>

        <a
          href="material-dashboard-master/pages/profile.html"
          class="dashboard-card"
        >
          <div class="card-icon">👤</div>
          <div class="card-title">プロフィール</div>
          <div class="card-description">ユーザープロフィール設定</div>
        </a>

        <a
          href="material-dashboard-master/pages/sign-in.html"
          class="dashboard-card"
        >
          <div class="card-icon">🔐</div>
          <div class="card-title">サインイン</div>
          <div class="card-description">ログインフォーム</div>
        </a>

        <a
          href="material-dashboard-master/pages/sign-up.html"
          class="dashboard-card"
        >
          <div class="card-icon">📝</div>
          <div class="card-title">サインアップ</div>
          <div class="card-description">新規登録フォーム</div>
        </a>
      </div>

      <a href="index.html" class="back-link">← メイン画面に戻る</a>
    </div>
  </body>
</html>
